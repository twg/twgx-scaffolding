<!-- ================== Forms ================== -->
<a href="#forms" class="sg-h2" id="forms" data-ref="form"> Forms </a>

<sg-example>
  <form action="#">
    <div class="grid">
      <div class="grid-1of2">
        <div class="field">
          <label class="field-label" for="text-input">Text Input*</label>
          <input class="field-input" id="text-input" type="text" placeholder="Enter text here" required />
        </div>

        <div class="field">
          <label class="field-label" for="email-input">Email Input*</label>
          <input class="field-input" id="email-input" type="email" placeholder="Enter email here" required />
        </div>

        <div class="field">
          <label class="field-label" for="textarea">Textarea</label>
          <textarea class="field-input" id="textarea" >Textarea Value</textarea>
        </div>

        <div class="field">
          <input class="field-input" type="checkbox" id="checkbox-input" checked />
          <label class="field-label" for="checkbox-input">Checkbox</label>
        </div>

        <div class="field">
          <input class="field-input" type="radio" id="radio-one" name="radio-group" checked />
          <label class="field-label" for="radio-one">Radio One</label>

          <input class="field-input" type="radio" id="radio-two" name="radio-group" />
          <label class="field-label" for="radio-two">Radio Two</label>
        </div>

        <div class="field">
          <label class="field-label" for="date-input">Date Input</label>
          <input class="field-input" id="date-input" type="date" />
        </div>
      </div>

      <div class="grid-1of2">
        <div class="field">
          <label class="field-label" for="disabled-input">Disabled Input</label>
          <input class="field-input" id="disabled-input" type="text" value="Disabled Value" disabled />
        </div>

        <div class="field field--error">
          <label class="field-label" for="error-input">Error Input*</label>
          <input class="field-input" id="error-input" type="text" required />
          <div class="field-error">This field is required</div>
        </div>

        <div class="field">
          <label class="field-label" for="password-input">Password Input*</label>
          <input class="field-input" id="password-input" type="password" value="passpass" required />
        </div>

        <div class="field">
          <label class="field-label" for="select-input">Select Field</label>
          <select class="field-input" id="select-input">
            <option value="one">Option One</option>
            <option value="two">Option Two</option>
            <option value="three">Option Three</option>
          </select>
        </div>

        <div class="field">
          <label class="field-label" for="file-input">File Input</label>
          <input class="field-input" type="file" />
        </div>

        <div class="field">
          <label class="field-label" for="number-input">Number Input</label>
          <input class="field-input" id="number-input" type="number" />
        </div>

        <div class="field">
          <label class="field-label" for="time-input">Time Input</label>
          <input class="field-input" id="time-input" type="time" />
        </div>
      </div>
    </div>
    <input type="submit" value="Submit" />
  </form>
</sg-example>
